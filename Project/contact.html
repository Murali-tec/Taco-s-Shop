<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Author" content="My first html project by Dave Gray">
        <meta name="description" content="Contact information for the little tacos Shop">
        <title>Contact US LTS</title>
        <link rel="stylesheet" href="./Style.css">
        <link rel="icon" href="./images/HTML5_logo_and_wordmark.svg.png" type="image/x-icon">
    </head> 
    <body>
        <header class="header">
            <h1 class="header__h1">Contact Us</h1>
            <nav class="header__nav">
                <ul class="header__ul">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./index.html">Menu</a></li>
                    <li><a href="./hours.html">Hours</a></li>
                    <li><a href="./about.html">About<a></li>
                    
                </ul>
            </nav>
            
        </header>
        <section>
            <figure>
                <img src="./images/tacos_close_up_400x260.png" alt="A Tray of Tasty Tacos" width="700" height="460" title="The Tacos ready to eat!!!!">
                <figcaption>The Tacos ready to eat!!!!</figcaption>
            </figure>
        </section>
        <main>
            <h2>Our Contact Form</h2>
            <section>
                <form>
                    <fieldset>
                        <legend>Send us a Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="Your Name" required>
                        </p>
                        <p>
                            <label for="email">E-Mail:</label>
                            <input type="text" name="email" id="email" placeholder="Enter your Mail-Id " required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label><br>
                            <textarea name="message" id="message" cols="50" rows="10" placeholder="Type your Message here"></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Send</button>
                    <button type="submit">Reset</button>
                </form>
            </section>
            <h2>Our Location</h2>
            <address>
                555, Taco Temptation Lane,suite<br>
                kanas city,MO 555555-555555
                <br><br>
                phone:<a href="tel:+55555555555">5555-5555-555555</a>
            </address>
           
        </main>
        <hr>
        <footer>
            <p>Copyright&copy;The Little tacos Shop</p>
        </footer>
    </body>
</html>
